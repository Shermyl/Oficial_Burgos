<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - Burgos's</title>
    <!-- Asegúrate que esta ruta es correcta -->
    <link rel="stylesheet" href="../admin/css_admin/admin.css">
</head>
<body>
    <div class="admin-container">
    <header>
        <h1>Panel de Administración Burgos's</h1>
        <button id="logout-btn">Cerrar Sesión</button>
    </header>
    
    <nav class="admin-nav">
        <ul>
        <li><a href="#" class="active" data-section="products">Productos</a></li>
        <li><a href="#" data-section="orders">Pedidos</a></li>
        <li><a href="#" data-section="reservations">Reservas</a></li>
        </ul>
    </nav>
    
    <div class="admin-content">

    <!-- Sección de Productos -->
    <div class="product-form-container">
        <h3>Agregar/Editar Plato</h3>
        <form id="product-form">
            <input type="hidden" id="product-id">
            
            <div class="form-group">
                <label for="product-name">Nombre del Plato:</label>
                <input type="text" id="product-name" required>
            </div>
            
            <div class="form-group">
                <label for="product-price">Precio (S/):</label>
                <input type="number" id="product-price" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="product-category">Categoría:</label>
                <select id="product-category" required>
                    <option value="hamburguesas">Hamburguesas</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="extras">Extras</option>
                    <option value="combos">Combos</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="product-description">Descripción:</label>
                <textarea id="product-description" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="product-image">Imagen:</label>
                <input type="file" id="product-image" accept="image/*">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-save">Guardar Plato</button>
                <button type="button" class="btn-cancel" id="cancel-edit">Cancelar</button>
            </div>
        </form>
    </div>
    
    <!-- Sección de Pedidos -->
    <section id="orders-section">
        <h2>Pedidos Recientes</h2>
        <div id="orders-list" class="orders-grid">
        <!-- Los pedidos se cargarán aquí -->
        <p>Cargando pedidos...</p>
        </div>
    </section>
    
    <!-- Sección de Reservas -->
    <section id="reservations-section">
        <h2>Reservas</h2>
        <div id="reservations-list">
        <!-- Las reservas se cargarán aquí -->
        <p>Cargando reservas...</p>
        </div>
    </section>
    </div>
</div>

<!-- Modal para agregar/editar productos -->
    <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3 id="modal-title">Nuevo Producto</h3>
      <form id="product-form">
        <input type="hidden" id="product-id">
        <div class="form-group">
          <label for="product-name">Nombre:</label>
          <input type="text" id="product-name" required>
        </div>
        <div class="form-group">
            <label for="product-price">Precio (S/):</label>
            <input type="number" id="product-price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="product-category">Categoría:</label>
            <select id="product-category" required>
            <option value="">Seleccione...</option>
            <option value="hamburguesas">Hamburguesas</option>
            <option value="bebidas">Bebidas</option>
            <option value="extras">Extras</option>
            </select>
        </div>
        <div class="form-group">
            <label for="product-description">Descripción:</label>
            <textarea id="product-description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn-primary">Guardar</button>
        </form>
    </div>
    </div>

    <!-- Incluir Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Tus scripts -->
    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
